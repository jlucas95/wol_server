{% extends "settings/main.html" %}
{% set active_page = "change password" %}
{% block settings_pane %}
<form method="POST" action="/settings/change_pw">
    <div class="form-group">{{ form.old_pw.label }} {{ form.old_pw(class="form-control", autofocus=True) }}</div>
    <div class="form-group">{{ form.new_pw.label }} {{ form.new_pw(class="form-control") }}</div>
    <button class="btn btn-outline-dark" type="submit">Update</button>
</form>
{% endblock %}
