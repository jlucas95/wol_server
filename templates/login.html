{% extends "master.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 ">
            <h1>Login</h1>
            <form method="POST" action="{{ url_for('login', next=next) }}">
                <div class="form-group">{{ form.username.label }} {{ form.username(class="form-control", autofocus=True) }}</div>
                <div class="form-group">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
                <button class="btn btn-outline-dark" type="submit">Log in</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

{% endblock %}
